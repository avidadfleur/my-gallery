<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>my gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

</head>
<body>
  
  <div id="container">

    <header>
      <div class="header-image-container">
        <img src="profilePhoto.png" alt="">
      </div>
      <div class="header-title-container">
        <p class="name">Rodney Cotton</p>
        <p class="city">Helsinki, Finland</p>
      </div>
      <div class="header-info-container">
        <div class="info">
          <span class="dark-gray">100</span>
          <span class="gray">posts</span>
        </div>
        <div class="info">
          <span class="dark-gray">2,242</span>
          <span class="gray">Follower</span>
        </div>
        <div class="info">
          <span class="dark-gray">1,432</span>
          <span class="gray">Following</span>
        </div>
      </div>
    </header>

    <main>
      <div class="image-container container-1">
        <img src="photo1.png" alt="plant in a table with a sofa next to it">
      </div>
      <div class="image-container container-2">
        <img src="photo2.png" alt="dark gray sofa">
      </div>
      <div class="image-container container-3">
        <img src="photo3.png" alt="color nude round bathtub">
      </div>
      <div class="image-container container-4">
        <img src="photo_4.png" alt="dark gray lamp">
      </div>
      <div class="image-container container-5">
        <img src="photo6.png" alt="low table with seats">
      </div>
      <div class="image-container container-6">
        <img src="photo5.png" alt="plant">
      </div>
    </main>

    <footer>
      <span>created by <a href="https://github.com/avidadfleur">avidadfleur</a> - devChallenges.io</span>
    </footer>

  </div>

</body>
</html>
